<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS Button Library</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🎨 CSS Button Library</h1>
    <p>A collection of stylish, animated buttons built with pure CSS.</p>
  </header>

  <main class="container">
    <div class="button-card">
      <button class="btn primary">Primary</button>
    </div>

    <div class="button-card">
      <button class="btn outline">Outline</button>
    </div>

    <div class="button-card">
      <button class="btn glow">Glow</button>
    </div>

    <div class="button-card">
      <button class="btn slide">Slide In</button>
    </div>

    <div class="button-card">
      <button class="btn shadow">Shadow Pop</button>
    </div>

    <div class="button-card">
      <button class="btn gradient">Gradient Fill</button>
    </div>
    <div class="button-card">
  <button class="btn neon">Neon</button>
</div>

<div class="button-card">
  <button class="btn toggle">Toggle</button>
</div>

<div class="button-card">
  <button class="btn loading">
    <span class="loader"></span> Loading
  </button>
</div>

<div class="button-card">
  <button class="btn glass">Glass Button</button>
</div>

<div class="button-card">
  <button class="btn icon">
    <span>🔍</span> Search
  </button>
</div>

<div class="button-card">
  <button class="btn dark-toggle" onclick="toggleDarkMode()">🌙 Toggle Dark Mode</button>
</div>
  </main>

  <footer>
    <p>Made by Eman Nasir | © 2025</p>
  </footer>
</body>
</html>
